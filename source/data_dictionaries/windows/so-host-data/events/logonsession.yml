- standard_name: logon_server
  field_name: LogonServer
  type: TEXT
  description: Server used to authenticate
  sample_value: DESKTOP-HMTGQ0R
- standard_name: dns_domain_name
  field_name: DnsDomainName
  type: TEXT
  description: DNS name of the logon session owner
  sample_value: ''
- standard_name: upn
  field_name: Upn
  type: TEXT
  description: User principal name of the logon session owner
  sample_value: ''
- standard_name: user_flags
  field_name: UserFlags
  type: INTEGER
  description: User flags for logon session
  sample_value: '33056'
- standard_name: last_successful_logon
  field_name: LastSuccessfulLogon
  type: INTEGER
