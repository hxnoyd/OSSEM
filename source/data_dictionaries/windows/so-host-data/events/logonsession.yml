  field_name: ProfilePath
  type: TEXT
  description: Path of the user's profile
  sample_value: ''
- standard_name: home_directory
  field_name: HomeDirectory
  type: TEXT
  description: Home directory for the user's logon session
  sample_value: ''
- standard_name: home_directory_drive
  field_name: HomeDirectoryDrive
