title: SO Host Data - Process Table
operating system: windows
data channel: so-host-data
description: Get-SOHostData enumerates active processes on the scanned system. To
  do this it combines the output of PowerShell's Get-Process cmdlet and the Win32_Process
  WMI class.
data fields:
- standard name: source_type
  field name: SourceType
  type: TEXT
  description: Type of data represented
  sample value: WinEvent-Process
- standard name: id
  field name: Id
  type: TEXT
  description: SO Host Data's unique identifier of this instance
  sample value: BBB8A0D8A8A3EF0148FE5E4DF188E7FC39741EE4554152B9E6513FE95F4E377B
- standard name: parent_process_key
  field name: ParentProcessKey
  type: TEXT
  description: SO Host Data's unique identifier of parent process
  sample value: B8148C17D1C227B6D50E54CB6EF93738852340CF4682E63292F1197330BBE579
- standard name: token_key
  field name: TokenKey
  type: TEXT
  description: SO Host Data's unique identifier of associated access token
  sample value: 8C3C0F18E053F361BF80D7BD126F67A5B7BE8241388802ABA430D751F60CD7D3
- standard name: sha256_hash
  field name: SHA256Hash
  type: TEXT
  description: SHA256Hash of the process's main module on disk
  sample value: CCC8538DD62F20999717E2BBAB58A18973B938968D699154DF9233698A899EFA
- standard name: process_name
  field name: ProcessName
  type: TEXT
  description: Name of the process
  sample value: powershell
- standard name: process_id
  field name: ProcessId
  type: INTEGER
  description: Process's unique identifier
  sample value: '8540'
- standard name: start_time
  field name: StartTime
  type: DATE
  description: The time the process was started
  sample value: 2/20/2018 11:00:09 PM
- standard name: path
  field name: Path
  type: TEXT
  description: The location of the process binary on disk
  sample value: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
- standard name: command_line
  field name: CommandLine
  type: TEXT
  description: The command string used to launch the process
  sample value: '"C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe"'
resources: []
tags: null