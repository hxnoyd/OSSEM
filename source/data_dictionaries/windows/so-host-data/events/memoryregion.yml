title: SO Host Data - Memory Region Table
operating_system: windows
data_channel: so-host-data
description: 'Currently, Get-SOHostData collects details about memory regions that
  are directly related to running Threads. '
data_fields:
- standard_name: source_type
  field_name: SourceType
  type: TEXT
  description: Type of data represented
  sample_value: WinEvent-MemoryRegion
- standard_name: id
  field_name: Id
  type: TEXT
  description: SO Host Data's unique identifier of this instance
  sample_value: 702B162209227ABEAB3980BA3B3252CF391233747B036B9F65DAF2E015579019
- standard_name: process_key
  field_name: ProcessKey
  type: TEXT
  description: SO Host Data's unique identifier of containing process
  sample_value: BBB8A0D8A8A3EF0148FE5E4DF188E7FC39741EE4554152B9E6513FE95F4E377B
- standard_name: allocation_base
  field_name: AllocationBase
  type: LONG
  description: The base address of a range of pages allocated by the VirtualAlloc
    function
  sample_value: '1896232255488'
- standard_name: base_address
  field_name: BaseAddress
  type: LONG
  description: The base address of the region of pages
  sample_value: '1896232255488'
- standard_name: region_size
  field_name: RegionSize
  type: LONG
  description: The size of the region starting at the base address
  sample_value: '4096'
- standard_name: allocation_protect
  field_name: AllocationProtect
  type: TEXT
  description: The memory protection option when the region was initially allocated
  sample_value: PAGE_EXECUTE_READWRITE
- standard_name: protect
  field_name: Protect
  type: TEXT
  description: The access protection of the pages in the region
  sample_value: PAGE_EXECUTE_READWRITE
- standard_name: state
  field_name: State
  type: TEXT
  description: The state of the pages in the region
  sample_value: MEM_COMMIT
- standard_name: type
  field_name: Type
  type: TEXT
  description: The type of pages in the region
  sample_value: MEM_PRIVATE
resources: []
tags: []
