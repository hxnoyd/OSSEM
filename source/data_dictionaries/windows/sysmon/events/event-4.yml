title: 'Event ID 4: Sysmon service state changed'
operating_system: windows
data_channel: sysmon
description: The service state change event reports the state of the Sysmon service
  (started or stopped).<a href="https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-4-sysmon-service-state-changed">https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-4-sysmon-service-state-changed</a>
data_fields:
- standard_name: event_date_creation
  field_name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample_value: 4/11/18 5:36
- standard_name: service_state
  field_name: State
  type: string
  description: sysmon service state (i.e. stopped)
  sample_value: Stopped
- standard_name: file_version
  field_name: Version
  type: string
  description: sysmon version
  sample_value: '7.01'
- standard_name: sysmon_schema_version
  field_name: SchemaVersion
  type: string
  description: sysmon config schema version
  sample_value: '4'
resources:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-4-sysmon-service-state-changed
tags: []
