title: 'Event ID 18: PipeEvent (Pipe Connected)'
operating system: windows
data channel: sysmon
description: This event logs when a named pipe connection is made between a client
  and a server.https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-18-pipeevent-pipe-connected
data fields:
- standard name: tag
  field name: RuleName
  type: string
  description: custom tag mapped to event. i.e ATT&CK technique ID
  sample value: T1114
- standard name: event_date_creation
  field name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample value: 4/11/18 6:28
- standard name: process_guid
  field name: ProcessGuid
  type: string
  description: Process Guid of the process that connected the pipe
  sample value: '{A98268C1-959E-5ACD-0000-0010236E0300}'
- standard name: process_id
  field name: ProcessId
  type: integer
  description: Process ID used by the os to identify the process that connected the
    pipe
  sample value: '1896'
- standard name: pipe_name
  field name: PipeName
  type: string
  description: Name of the pipe connecged
  sample value: \srvsvc
- standard name: process_name
  field name: Image
  type: string
  description: File name of the process that connected the pipe
  sample value: wmiprvse.exe
- standard name: process_path
  field name: Image
  type: string
  description: File path of the process that connected the pipe
  sample value: C:\WINDOWS\system32\wbem\wmiprvse.exe
resources:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-18-pipeevent-pipe-connected
tags: null