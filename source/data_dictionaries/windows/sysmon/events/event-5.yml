title: 'Event ID 5: Process terminated'
operating system: windows
data channel: sysmon
description: The process terminate event reports when a process terminates. It provides
  the UtcTime, ProcessGuid and ProcessId of the process.https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-5-process-terminated
data fields:
- standard name: tag
  field name: RuleName
  type: string
  description: custom tag mapped to event. i.e ATT&CK technique ID
  sample value: T1114
- standard name: event_date_creation
  field name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample value: 4/11/18 5:37
- standard name: process_guid
  field name: ProcessGuid
  type: string
  description: Process Guid of the process that terminated
  sample value: '{A98268C1-9ECD-5ACD-0000-0010EF6BAF00}'
- standard name: process_id
  field name: ProcessId
  type: integer
  description: Process ID used by the os to identify the process that terminated
  sample value: '2428'
- standard name: process_name
  field name: Image
  type: string
  description: The name of the executable of the process that terminated
  sample value: backgroundTaskHost.exe
- standard name: process_path
  field name: Image
  type: string
  description: File path of the process that terminated
  sample value: C:\Windows\System32\backgroundTaskHost.exe
resources:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-5-process-terminated
tags: null