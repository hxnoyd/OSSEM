title: 'Event ID 17: PipeEvent (Pipe Created)'
operating system: windows
data channel: sysmon
description: This event generates when a named pipe is created. Malware often uses
  named pipes for interprocess communication.https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-17-pipeevent-pipe-created
data fields:
- standard name: tag
  field name: RuleName
  type: string
  description: custom tag mapped to event. i.e ATT&CK technique ID
  sample value: T1114
- standard name: event_date_creation
  field name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample value: 4/11/18 6:21
- standard name: process_guid
  field name: ProcessGuid
  type: string
  description: Process Guid of the process that created the pipe
  sample value: '{A98268C1-A968-5ACD-0000-0010BD4EC200}'
- standard name: process_id
  field name: ProcessId
  type: integer
  description: Process ID used by the os to identify the process that created the
    pipe
  sample value: '1224'
- standard name: pipe_name
  field name: PipeName
  type: string
  description: Name of the pipe created
  sample value: Anonymous Pipe
- standard name: process_name
  field name: Image
  type: string
  description: File name of the process that created the pipe
  sample value: cmd.exe
- standard name: process_path
  field name: Image
  type: string
  description: File path of the process that created the pipe
  sample value: C:\WINDOWS\system32\cmd.exe
resources:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-17-pipeevent-pipe-created
tags: null