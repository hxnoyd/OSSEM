title: 'Event ID 9: RawAccessRead'
operating system: windows
data channel: sysmon
description: The RawAccessRead event detects when a process conducts reading operations
  from the drive using the \.\ denotation. This technique is often used by malware
  for data exfiltration of files that are locked for reading, as well as to avoid
  file access auditing tools. The event indicates the source process and target device.https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-9-rawaccessread
data fields:
- standard name: tag
  field name: RuleName
  type: string
  description: custom tag mapped to event. i.e ATT&CK technique ID
  sample value: T1114
- standard name: event_date_creation
  field name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample value: 4/11/18 5:51
- standard name: process_guid
  field name: ProcessGuid
  type: string
  description: Process Guid of the process that conducted reading operations from
    the drive
  sample value: '{A98268C1-959B-5ACD-0000-0010EFD50200}'
- standard name: process_id
  field name: ProcessId
  type: integer
  description: Process ID used by the os to identify the process that conducted reading
    operations from the drive
  sample value: '2708'
- standard name: process_name
  field name: Image
  type: string
  description: File name of the process that conducted reading operations from the
    drive
  sample value: svchost.exe
- standard name: process_path
  field name: Image
  type: string
  description: File path of the process that conducted reading operations from the
    drive
  sample value: C:\Windows\System32\svchost.exe
- standard name: target_device
  field name: Device
  type: string
  description: Target device
  sample value: \Device\HarddiskVolume2
resources:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-9-rawaccessread
tags: null