title: 'Event ID 20: WmiEvent (WmiEventConsumer activity detected)'
operating system: windows
data channel: sysmon
description: This event logs the registration of WMI consumers, recording the consumer
  name, log, and destination.https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-20-wmievent-wmieventconsumer-activity-detected
data fields:
- standard name: tag
  field name: RuleName
  type: string
  description: custom tag mapped to event. i.e ATT&CK technique ID
  sample value: T1114
- standard name: event_type
  field name: EventType
  type: string
  description: wmievent type
  sample value: WmiConsumerEvent
- standard name: event_date_creation
  field name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample value: '2018-09-11 23:12:46.606'
- standard name: wmi_operation
  field name: Operation
  type: string
  description: wmievent filter operation
  sample value: Created
- standard name: user_name
  field name: User
  type: string
  description: user that created the wmi  consumer
  sample value: DESKTOP-LFD11QP\pedro
- standard name: wmi_consumer_name
  field name: Name
  type: string
  description: name of the consumer created
  sample value: Updater
- standard name: wmi_consumer_type
  field name: Type
  type: string
  description: Type of wmi consumer
  sample value: Command Line
- standard name: wmi_consumer_destination
  field name: Destination
  type: string
  description: command of consumer
  sample value: C:\WINDOWS\System32\WindowsPowerShell\v1.0\powershell.exe -nop -exec
    bypass -win hidden -noni -enc bm90ZXBhZC5leGU=
resources:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-20-wmievent-wmieventconsumer-activity-detected
tags: null