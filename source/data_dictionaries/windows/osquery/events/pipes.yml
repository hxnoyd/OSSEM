title: Pipes Table
operating_system: windows
data_channel: osquery
description: Named and Anonymous pipes.
data_fields:
- standard_name: process_id
  field_name: pid
  type: BIGINT
  description: Process ID of the process to which the pipe belongs
  sample_value: ''
- standard_name: pipe_name
  field_name: name
  type: TEXT
  description: Name of the pipe
  sample_value: ''
- standard_name: pipe_instances
  field_name: instances
  type: INTEGER
  description: Number of instances of the named pipe
  sample_value: ''
- standard_name: pipe_max_instances
  field_name: max_instances
  type: INTEGER
  description: The maximum number of instances creatable for this pipe
  sample_value: ''
- standard_name: pipe_flags
  field_name: flags
  type: TEXT
  description: The flags indicating whether this pipe connection is a server or client
    end, and if the pipe for sending messages or bytes
resources:
- text: osquery GitHub
  link: https://github.com/facebook/osquery/blob/master/specs/windows/pipes.table
tags: []
