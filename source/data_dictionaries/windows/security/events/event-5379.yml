title: 'Event ID 5379: Credential Manager credentials were read'
operating system: windows
data channel: security
description: This event occurs when a user performs a read operation on stored credentials
  in Credential Manager.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that performed a read operation on stored credentials
    in CM
  sample value: S-1-5-18
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that performed a read operation on stored credentials
    in CM
  sample value: ACCT001$
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample value: SHIRE
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample value: '0x3e7'
- standard name: credentials_read
  field name: TargetName
  type: string
  description: stored credentials that were read
  sample value: WindowsLive:(token):name=xxxxxasas;serviceuri=*
- standard name: credentials_read_type
  field name: Type
  type: integer
  description: ''
  sample value: '0'
- standard name: credential_read_returned_count
  field name: CountOfCredentialsReturned
  type: integer
  description: ''
  sample value: '0'
- standard name: object_operation_type
  field name: ReadOperation
  type: string
  description: ''
  sample value: '%%8100'
- standard name: credentials_read_returned_code
  field name: ReturnCode
  type: string
  description: ''
  sample value: '0'
- standard name: process_creation_time
  field name: ProcessCreationTime
  type: date
  description: ''
  sample value: '2019-02-25T22:33:21.621488200Z'
- standard name: process_id
  field name: ClienProcessId
  type: integer
  description: ''
  sample value: '4432'
resources: []
tags: null