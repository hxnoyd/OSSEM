title: 'Event ID 4867: A trusted forest information entry was modified.'
operating system: windows
data channel: security
description: This event generates the trusted forest information entry was modified.
data fields:
- standard name: forest_root
  field name: ForestRoot
  type: string
  description: the name of the Active Directory forest for which trusted forest information
    entry was modified.
  sample value: Fabrikam.local
- standard name: forest_sid
  field name: ForestRootSid
  type: string
  description: the SID of the Active Directory forest for which trusted forest information
    entry was modified. Event Viewer automatically tries to resolve SIDs and show
    the account name. If the SID cannot be resolved, you will see the source data
    in the event.
  sample value: S-1-5-21-2703072690-1374247579-2643703677
- standard name: operation_id
  field name: OperationId
  type: integer
  description: 'unique hexadecimal identifier of the operation. You can correlate
    this event with other events (4865(S): A trusted forest information entry was
    added, 4866(S): A trusted forest information entry was removed) using this field.'
  sample value: '0x648620'
- standard name: forest_entry_type
  field name: EntryType
  type: integer
  description: the type of modified entry.
  sample value: '2'
- standard name: forest_flags
  field name: Flags
  type: integer
  description: Forest flags flags.
  sample value: '0'
- standard name: forest_top_level_name
  field name: TopLevelName
  type: string
  description: the name of the modified trusted forest information entry.
  sample value: '-'
- standard name: dns_name
  field name: DnsName
  type: string
  description: DNS name of the trust partner. This parameter might not be captured
    in the event, and in that case appears as "-".
  sample value: Fabrikam.local
- standard name: netbios_name
  field name: NetbiosName
  type: string
  description: NetBIOS name of the trust partner. This parameter might not be captured
    in the event, and in that case appears as "-".
  sample value: FABRIKAM
- standard name: domain_sid
  field name: DomainSid
  type: string
  description: SID of the trust partner. This parameter might not be captured in the
    event, and in that case appears as "NULL SID".
  sample value: S-1-5-21-2703072690-1374247579-2643703677
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "modify/change a trusted forest information
    entry" operation.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "modify/change a trusted
    forest information entry" operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_login_id
  field name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x138eb0'
resources:
