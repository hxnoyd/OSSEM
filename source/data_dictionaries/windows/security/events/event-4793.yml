title: 'Event ID 4793: The Password Policy Checking API was called'
operating system: windows
data channel: security
description: This event generates each time the Password Policy Checking API is called.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested Password Policy Checking API operation.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested Password Policy Checking API
    operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: string
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x36f67'
- standard name: source_host_name
  field name: Workstation
  type: string
  description: name of the computer from which the Password Policy Checking API was
    called. Typically, this is the same computer where this event was generated, for
    example, DC01. Computer name here does not contain $ symbol at the end. It also
    can be an IP address or the DNS name of the computer.
  sample value: DC01
- standard name: target_user_name
  field name: TargetUserName
  type: string
  description: the name of account, which password was provided/requested for validation.
    This parameter might not be captured in the event, and in that case appears as
    "-".
  sample value: '-'
- standard name: event_status
  field name: Status
  type: string
  description: typically has "0x0" value. Status code is "0x0", no matter meets password
    domain Password Policy or not.
  sample value: '0x0'
