title: 'Event ID 4660: An object was deleted'
operating system: windows
data channel: security
description: This event generates when an object was deleted. The object could be
  a file system, kernel, or registry object.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "delete object" operation.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "delete object" operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: inter
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x4367b'
- standard name: object_server
  field name: ObjectServer
  type: string
  description: has "Security" value for this event.
  sample value: Security
- standard name: object_handle_id
  field name: HandleId
  type: integer
  description: 'hexadecimal value of a handle to Object Name. This field can help
    you correlate this event with other events that might contain the same Handle
    ID, for example, "4663(S): An attempt was made to access an object."'
  sample value: '0x1678'
- standard name: process_id
  field name: ProcessId
  type: integer
  description: hexadecimal Process ID of the process that deleted the object. Process
    ID (PID) is a number used by the operating system to uniquely identify an active
    process.
  sample value: '0xef0'
- standard name: process_path
  field name: ProcessName
  type: string
  description: full path and the name of the executable for the process.
  sample value: C:\Windows\explorer.exe
- standard name: transaction_id
  field name: TransactionId
  type: string
  description: 'unique GUID of the transaction. This field can help you correlate
    this event with other events that might contain the same Transaction ID, such
    as "4656(S, F): A handle to an object was requested."'
  sample value: '{00000000-0000-0000-0000-000000000000}'
