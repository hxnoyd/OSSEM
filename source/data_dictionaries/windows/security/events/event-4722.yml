title: 'Event ID 4722: A user account was enabled'
operating_system: windows
data_channel: security
description: This event generates every time user or computer object is enabled.
data_fields:
- standard_name: target_user_name
  field_name: TargetUserName
  type: string
  description: the name of the account that was enabled.
  sample_value: Auditor
- standard_name: target_user_domain
  field_name: TargetDomainName
  type: string
  description: target account's domain or computer name.
  sample_value: CONTOSO
- standard_name: target_user_sid
  field_name: TargetSid
  type: string
  description: SID of account that was enabled. Event Viewer automatically tries to
    resolve SIDs and show the account name. If the SID cannot be resolved, you will
    see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-2104
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested the "enable account" operation. Event
    Viewer automatically tries to resolve SIDs and show the account name. If the SID
    cannot be resolved, you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "enable account" operation.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x30d5f'
resources:
