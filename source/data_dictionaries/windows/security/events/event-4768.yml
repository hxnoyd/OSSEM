title: 'Event ID 4768: A Kerberos authentication ticket (TGT) was requested'
operating_system: windows
data_channel: security
description: 'This event generates every time Key Distribution Center issues a Kerberos
  Ticket Granting Ticket (TGT). This event generates only on domain controllers. If
  TGT issue fails then you will see Failure event with Result Code field not equal
  to "0x0". This event doesn''t generate for Result Codes: 0x10, 0x17 and 0x18. Event
  "4771: Kerberos pre-authentication failed." generates instead.'
data_fields:
- standard_name: user_name
  field_name: TargetUserName
  type: string
  description: the name of account, for which (TGT) ticket was requested. Computer
    account name ends with $ character.
  sample_value: dadmin
- standard_name: user_domain
  field_name: TargetDomainName
  type: string
  description: the name of the Kerberos Realm that Account Name belongs to. This can
    appear in a variety of formats
  sample_value: CONTOSO.LOCAL
- standard_name: user_sid
  field_name: TargetSid
  type: string
  description: 'SID of account for which (TGT) ticket was requested. Event Viewer
    automatically tries to resolve SIDs and show the account name. If the SID cannot
    be resolved, you will see the source data in the event. For example: CONTOSO\dadmin
    or CONTOSO\WIN81$.'
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: service_name
  field_name: ServiceName
  type: string
  description: 'the name of the service in the Kerberos Realm to which TGT request
    was sent. Typically has value "krbtgt" for TGT requests, which means Ticket Granting
    Ticket issuing service. For Failure events Service Name typically has the following
    format: krbtgt/REALM_NAME. For example: krbtgt/CONTOSO.'
  sample_value: krbtgt
- standard_name: service_sid
  field_name: ServiceSid
  type: string
  description: SID of the service account in the Kerberos Realm to which TGT request
    was sent. Event Viewer automatically tries to resolve SIDs and show the account
    name. If the SID cannot be resolved, you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-502
- standard_name: ticket_options
  field_name: TicketOptions
  type: string
  description: this is a set of different ticket flags in hexadecimal format.
  sample_value: '0x40810010'
- standard_name: ticket_status
  field_name: Status
  type: string
  description: hexadecimal result code of TGT issue operation.
  sample_value: '0x0'
- standard_name: ticket_encryption_type
  field_name: TicketEncryptionType
  type: string
  description: the cryptographic suite that was used for issued TGT
  sample_value: '0x12'
- standard_name: ticket_pre_auth_type
  field_name: PreAuthType
  type: integer
  description: the code number of pre-Authentication type which was used in TGT request.
  sample_value: '15'
- standard_name: src_ip
  field_name: IpAddress
  type: ip
  description: IP address of the computer from which the TGT request was received
  sample_value: ::ffff:10.0.0.12
- standard_name: src_port
  field_name: IpPort
  type: integer
  description: source port number of client network connection (TGT request connection).
  sample_value: '49273'
- standard_name: certificate_issuer_name
  field_name: CertIssuerName
  type: string
  description: the name of the Certification Authority that issued the smart card
    certificate. Populated in Issued by field in certificate.
  sample_value: contoso-DC01-CA-1
- standard_name: certificate_serial_number
  field_name: CertSerialNumber
  type: string
  description: smart card certificate's serial number. Can be found in Serial number
    field in the certificate.
  sample_value: 1D0000000D292FBE3C6CDDAFA200020000000D
- standard_name: certificate_thumbprint
  field_name: CertThumbprint
  type: string
  description: smart card certificate's thumbprint. Can be found in Thumbprint field
    in the certificate.
  sample_value: 564DFAEE99C71D62ABC553E695BD8DBC46669413
