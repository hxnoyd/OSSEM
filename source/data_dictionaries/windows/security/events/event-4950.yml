title: 'Event ID 4950: A Windows Firewall setting has changed.'
operating system: windows
data channel: security
description: This event generates when Windows Firewall local setting was changed.
data fields:
- standard name: profile_changed
  field name: ProfileChanged
  type: string
  description: the name of profile in which setting was changed.
  sample value: Domain
- standard name: setting_type
  field name: SettingType
  type: string
  description: the name of the setting which was modified.
  sample value: Default Outbound Action
- standard name: setting_value
  field name: SettingValue
  type: string
  description: new value of modified setting.
  sample value: Block
