title: 'Event ID 5141: A directory service object was deleted'
operating_system: windows
data_channel: security
description: This event generates every time an Active Directory object is deleted.
data_fields:
- standard_name: ''
  field_name: AppCorrelationID
  type: string
  description: always has "-" value. Not in use.
  sample_value: '-'
- standard_name: host_domain
  field_name: DSName
  type: string
  description: the name of an Active Directory domain, where the object was deleted.
  sample_value: contoso.local
- standard_name: ''
  field_name: DSType
  type: string
  description: has "Active Directory Domain Services" value for this event.
  sample_value: '%%14676'
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested the "delete object" operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "delete object" operation.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x32004'
- standard_name: ''
  field_name: ObjectClass
  type: string
  description: class of the object that was deleted.
  sample_value: computer
- standard_name: ''
  field_name: ObjectDN
  type: string
  description: distinguished name of the object that was deleted.
  sample_value: CN=WIN2003,CN=Users,DC=contoso,DC=local
- standard_name: ''
  field_name: ObjectGUID
  type: string
  description: each Active Directory object has globally unique identifier (GUID),
    which is a 128-bit value that is unique not only in the enterprise but also across
    the world.
  sample_value: '{CA15B875-AFB1-4E5A-86B2-96E61DE09110}'
- standard_name: ''
  field_name: OpCorrelationID
  type: string
  description: multiple modifications are often executed as one operation via LDAP.
  sample_value: '{C8A9000C-C618-4EE9-87FF-F852C0564F18}'
- standard_name: ''
  field_name: TreeDelete
  type: string
  description: Yes - "Delete Subtree" operation was performed. It happens, for example,
    if "Use Delete Subtree server control" check box was checked during delete operation
    using Active Directory Users and Computers management console. No - delete operation
    was performed without "Delete Subtree" server control.
  sample_value: '%%14679'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5141.md
- text: MS Security Auditing Category - DS Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#ds-access
- text: MS Security Auditing Sub-category - Audit Directory Service Changes
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-directory-service-changes.md
tags:
- DS Access
- Audit Directory Service Changes
