title: "Event ID 4764: A group\u2019s type was changed"
operating system: windows
data channel: security
description: This event generates every time group's type is changed. This event generates
  for both security and distribution groups. This event generates only on domain controllers.
data fields:
- standard name: target_group_type_change
  field name: GroupTypeChange
  type: string
  description: 'contains three parts: " Changed To .". They cannot have the same value
    at the same time'
  sample value: Security Enabled Local Group Changed to Security Disabled Local Group
- standard name: target_group_name
  field name: TargetUserName
  type: string
  description: 'the name of the group, which type was changed. For example: ServiceDesk'
  sample value: CompanyAuditors
- standard name: target_group_domain
  field name: TargetDomainName
  type: string
  description: domain or computer name of the changed group.
  sample value: CONTOSO
- standard name: target_group_sid
  field name: TargetSid
  type: string
  description: SID of changed group. Event Viewer automatically tries to resolve SIDs
    and show the group name. If the SID cannot be resolved, you will see the source
    data in the event.
  sample value: S-1-5-21-3457937927-2839227994-823803824-6608
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "change group type" operation. Event
    Viewer automatically tries to resolve SIDs and show the account name. If the SID
    cannot be resolved, you will see the source data in the event.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "change group type" operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x38200'
- standard name: user_privilege_list
  field name: PrivilegeList
  type: string
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-".
  sample value: '-'
