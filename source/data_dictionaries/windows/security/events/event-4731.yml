title: 'Event ID 4731: A security-enabled local group was created'
operating system: windows
data channel: security
description: This event generates every time a new security-enabled (security) local
  group was created. This event generates on domain controllers, member servers, and
  workstations.
data fields:
- standard name: target_group_name
  field name: TargetUserName
  type: string
  description: the name of the group that was created
  sample value: AccountOperators
- standard name: target_group_domain
  field name: TargetDomainName
  type: string
  description: domain or computer name of the created group.
  sample value: CONTOSO
- standard name: target_group_sid
  field name: TargetSid
  type: string
  description: SID of created group
  sample value: S-1-5-21-3457937927-2839227994-823803824-6605
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "create group" operation. Event Viewer
    automatically tries to resolve SIDs and show the account name. If the SID cannot
    be resolved, you will see the source data in the event.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "create group" operation
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x3031e'
- standard name: user_privilege_list
  field name: PrivilegeList
  type: string
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-".
  sample value: '-'
- standard name: target_group_sam_name
  field name: SamAccountName
  type: string
  description: 'this is a name of new group used to support clients and servers from
    previous versions of Windows (pre-Windows 2000 logon name). The value of sAMAccountName
    attribute of new group object. For example: ServiceDesk. For local groups it is
    simply a name of new group'
  sample value: AccountOperators
- standard name: target_group_sid_history
  field name: SidHistory
  type: string
  description: contains previous SIDs used for the object if the object was moved
    from another domain. Whenever an object is moved from one domain to another, a
    new SID is created and becomes the objectSID. The previous SID is added to the
    sIDHistory property. This parameter contains the value of sIDHistory attribute
    of new group object. This parameter might not be captured in the event, and in
    that case appears as "-". For local groups it is not applicable and always has
    "-" value.
  sample value: '-'
