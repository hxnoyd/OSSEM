title: 'Event ID 4716: Trusted domain information was modified.'
operating system: windows
data channel: security
description: This event generates when the trust was modified.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "modify domain trust settings" operation.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "modify domain trust settings"
    operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_login_id
  field name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x138eb0'
- standard name: trust_name
  field name: DomainName
  type: string
  description: the name of changed trusted domain. If this attribute was not changed,
    then it will have "-" value.
  sample value: '-'
- standard name: trust_sid
  field name: DomainSid
  type: string
  description: the name of changed trusted domain. If this attribute was not changed,
    then it will have "-" value.
  sample value: S-1-5-21-2226861337-2836268956-2433141405
- standard name: trust_type
  field name: TdoType
  type: integer
  description: the type of new trust. If this attribute was not changed, then it will
    have "-" value or its old value.
  sample value: '2'
- standard name: trust_direction
  field name: TdoDirection
  type: integer
  description: the direction of new trust. If this attribute was not changed, then
    it will have "-" value or its old value.
  sample value: '3'
- standard name: trust_attributes
  field name: TdoAttributes
  type: integer
  description: the decimal value of attributes for new trust.
  sample value: '32'
- standard name: trust_filtering
  field name: SidFilteringEnabled
  type: string
  description: SID Filtering state for the new trust.
  sample value: '-'
resources:
