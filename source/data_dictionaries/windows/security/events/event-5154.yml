title: 'Event ID 5154: The Windows Filtering Platform has permitted an application
  or service to listen on a port for incoming connections'
operating_system: windows
data_channel: security
description: This event generates every time Windows Filtering Platform permits an
  application or service to listen on a port.
data_fields:
- standard_name: process_id
  field_name: ProcessId
  type: integer
  description: hexadecimal Process ID of the process which was permitted to listen
    on the port.
  sample_value: '4152'
- standard_name: process_path
  field_name: Application
  type: UnicostringdeString
  description: Full path and the name of the executable for the process.
  sample_value: \device\harddiskvolume2\documents\listener.exe
- standard_name: src_ip_addr
  field_name: SourceAddress
  type: ip
  description: Local IP address on which application requested to listen on the port.
  sample_value: 0.0.0.0
- standard_name: src_port
  field_name: SourcePort
  type: integer
  description: Source TCP\UDP port number which was requested for listening by application.
  sample_value: '44'
- standard_name: network_protocol
  field_name: Protocol
  type: integer
  description: Protocol number.
  sample_value: '6'
- standard_name: ''
  field_name: FilterRTID
  type: integer
  description: Unique filter ID which allows application to listen on the specific
    port.
  sample_value: '0'
- standard_name: ''
  field_name: LayerName
  type: string
  description: Application Layer Enforcement layer name.
  sample_value: '%%14609'
- standard_name: ''
  field_name: LayerRTID
  type: integer
  description: Windows Filtering Platform layer identifier.
  sample_value: '40'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5154.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit Filtering Platform Connection
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-filtering-platform-connection.md
tags:
- Object Access
- Audit Filtering Platform Connection
