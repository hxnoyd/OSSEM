title: 'Event ID 5136: A directory service object was modified'
operating system: windows
data channel: security
description: This event generates every time an Active Directory object is modified.
data fields:
- standard name: ''
  field name: AppCorrelationID
  type: string
  description: always has "-" value.
  sample value: '-'
- standard name: ''
  field name: AttributeLDAPDisplayName
  type: string
  description: the object attribute that was modified.
  sample value: userAccountControl
- standard name: ''
  field name: AttributeSyntaxOID
  type: string
  description: The syntax for an attribute defines the storage representation, byte
    ordering, and matching rules for comparisons of property types.
  sample value: 2.5.5.3
- standard name: ''
  field name: AttributeValue
  type: string
  description: the value which was added or deleted, depending on the Operation\Type
    field.
  sample value: '512'
- standard name: host_domain
  field name: DSName
  type: string
  description: the name of the Active Directory domain where the modified object is
    located.
  sample value: org.local
- standard name: ''
  field name: DSType
  type: string
  description: has "Active Directory Domain Services" value for this event.
  sample value: Active Directory Domain Services
- standard name: ''
  field name: ObjectClass
  type: string
  description: class of the object that was modified.
  sample value: user
- standard name: ''
  field name: ObjectDN
  type: string
  description: distinguished name of the object that was modified.
  sample value: CN=users,CN=Builtin,DC=org,DC=local
- standard name: ''
  field name: ObjectGUID
  type: string
  description: "each Active Directory object has globally unique identifier (GUID),\
    \ which is a 128-bit value that is unique not only in the enterprise but also\
    \ across the world.\_"
  sample value: CN=users,CN=Builtin,DC=org,DC=local
- standard name: ''
  field name: OperationType
  type: string
  description: type of performed operation.
  sample value: Value Deleted
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "modify object" operation.
  sample value: ORG\UserA
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "modify object" operation.
  sample value: UserA
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: ORG
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample value: '0x432344'
- standard name: ''
  field name: OpCorrelationID
  type: string
  description: "multiple modifications are often executed as one operation via LDAP.\_"
  sample value: '{02647639-8626-43CE-AFE6-7AA1AD657739}'
resources:
