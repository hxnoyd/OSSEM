title: 'Event ID 4622: A security package has been loaded by the Local Security Authority.'
operating_system: windows
data_channel: security
description: This event generates every time Security Package.
data_fields:
- standard_name: logon_security_package_name
  field_name: SecurityPackageName
  type: string
  description: 'the name of loaded Security Package. The format is: DLL_PATH_AND_NAME:
    SECURITY_PACKAGE_NAME.'
  sample_value: 'C:\Windows\system32\kerberos.DLL : Kerberos'
