title: 'Event ID 4718: System security access was removed from an account'
operating_system: windows
data_channel: security
description: This event generates every time local logon user right policy is changed
  and logon right was removed from an account. You will see unique event for every
  user if logon user rights were removed for multiple accounts.
data_fields:
- standard_name: ''
  field_name: AccessRemoved
  type: string
  description: the name of removed logon right.
  sample_value: SeChangeNotifyPrivilege
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that made a change to local logon right user policy.
  sample_value: SYSTEM
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that made a change to local logon right user
    policy.
  sample_value: DC01$
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: "\_subject's domain or computer name."
  sample_value: THEDOMAIN
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might
  sample_value: ''
- standard_name: target_user_sid
  field_name: TargetSid
  type: string
  description: the SID of the security principal for which logon right was removed.
  sample_value: THEDOMAIN\AnotherUser
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4718.md
- text: MS Security Auditing Category - Policy Change
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#policy-change
- text: MS Security Auditing Sub-category - Audit Authentication Policy Change
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-authentication-policy-change.md
tags:
- Policy Change
- Audit Authentication Policy Change
