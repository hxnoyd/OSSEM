title: 'Event ID 4718: System security access was removed from an account'
operating system: windows
data channel: security
description: This event generates every time local logon user right policy is changed
  and logon right was removed from an account. You will see unique event for every
  user if logon user rights were removed for multiple accounts.
data fields:
- standard name: ''
  field name: AccessRemoved
  type: string
  description: the name of removed logon right.
  sample value: SeChangeNotifyPrivilege
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that made a change to local logon right user policy.
  sample value: SYSTEM
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that made a change to local logon right user
    policy.
  sample value: DC01$
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: "\_subject's domain or computer name."
  sample value: THEDOMAIN
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might
  sample value: ''
- standard name: target_user_sid
  field name: TargetSid
  type: string
  description: the SID of the security principal for which logon right was removed.
  sample value: THEDOMAIN\AnotherUser
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4718.md
