title: 'Event ID 4740: A user account was locked out'
operating_system: windows
data_channel: security
description: This event generates every time a user account is locked out. For user
  accounts, this event generates on domain controllers, member servers, and workstations.
data_fields:
- standard_name: user_name
  field_name: TargetUserName
  type: string
  description: the name of the account that was locked out.
  sample_value: Auditor
- standard_name: user_domain
  field_name: TargetDomainName
  type: string
  description: the name of computer account from which logon attempt was received
    and after which target account was locked out.
  sample_value: WIN81
- standard_name: user_sid
  field_name: TargetSid
  type: string
  description: SID of account that was locked out.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-2104
- standard_name: user_reporter_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that performed the lockout operation.
  sample_value: S-1-5-18
- standard_name: user_reporter_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that performed the lockout operation.
  sample_value: DC01$
- standard_name: user_reporter_domain
  field_name: SubjectDomainName
  type: string
  description: domain or computer name.
  sample_value: CONTOSO
- standard_name: user_reporter_logon_id
  field_name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged'
  sample_value: '0x3e7'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4740.md
- text: MS Security Auditing Category - Account Management
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#account-management
- text: MS Security Auditing Sub-category - Audit User Account Management
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-user-account-management.md
tags:
- Account Management
- Audit User Account Management
