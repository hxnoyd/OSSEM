title: 'Event ID 4699: A scheduled task was deleted'
operating_system: windows
data_channel: security
description: This event generates every time a scheduled task was deleted.
data_fields:
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: "SID of account that requested the \"delete scheduled task\" operation.\_"
  sample_value: ORG\UserA
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "delete scheduled task"
    operation.
  sample_value: UserA
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: ORG
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might
  sample_value: contain
- standard_name: ''
  field_name: TaskContent
  type: string
  description: "the\_XML\_of the deleted task."
  sample_value: <?xml version="1.0" encoding="UTF-16"?>   2015-08-25T13:56:10.5315552
    CONTOSO\\dadmin     LeastPrivilege CONTOSO\\dadmin Password    IgnoreNew false
    true false false false  true false  true true false false false PT0S 7    C:\\Windows\\notepad.exe   </Data>
- standard_name: ''
  field_name: TaskName
  type: string
  description: deleted scheduled task name.
  sample_value: \task_path\task_name
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4699.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit Other Object Access Events
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-other-object-access-events.md
tags:
- Object Access
- Audit Other Object Access Events
