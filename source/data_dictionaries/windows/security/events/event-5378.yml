title: 'Event ID 5378: The requested credentials delegation was disallowed by policy'
operating_system: windows
data_channel: security
description: This event occurs when an account that is a member of any defined Special
  Group logs in.
data_fields:
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested credentials delegation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested credentials delegation.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x2b1e04'
- standard_name: user_security_package
  field_name: Package
  type: string
  description: the name of Security Package which was used. Always CREDSSP for this
    event.
  sample_value: CREDSSP
- standard_name: user_upn
  field_name: UserUPN
  type: string
  description: UPN of the account for which delegation was requested.
  sample_value: dadmin@contoso
- standard_name: service_SPN
  field_name: TargetServer
  type: string
  description: SPN of the target service for which delegation was requested.
  sample_value: WSMAN/dc01.contoso.local
- standard_name: user_cred_type
  field_name: CredType
  type: string
  description: types of credentials which were presented for delegation
  sample_value: '%%8098'
