title: 'Event ID 4701: A scheduled task was disabled'
operating_system: windows
data_channel: security
description: This event generates every time a scheduled task is disabled.
data_fields:
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: "SID of account that requested the \"disable scheduled task\" operation.\_"
  sample_value: THEDOMAIN\TheUser
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "disable scheduled task"
    operation.
  sample_value: TheUser
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: THEDOMAIN
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might
  sample_value: ''
- standard_name: ''
  field_name: TaskContent
  type: string
  description: the XML of the disabled task.
  sample_value: <?xml version="1.0" encoding="UTF-16"?>   2015-09-22T19:03:06.9258653
    CONTOSO\\dadmin     LeastPrivilege CONTOSO\\dadmin InteractiveToken    IgnoreNew
    true true true false false  true false  true false false false false P3D 7    C:\\Documents\\listener.exe   </Data>
- standard_name: ''
  field_name: TaskName
  type: string
  description: disabled scheduled task name.
  sample_value: \ImportantTask
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4701.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit Other Object Access Events
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-other-object-access-events.md
tags:
- Object Access
- Audit Other Object Access Events
