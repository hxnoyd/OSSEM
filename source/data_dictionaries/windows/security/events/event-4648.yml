title: 'Event ID 4648: A logon was attempted using explicit credentials'
operating_system: windows
data_channel: security
description: This event is generated when a process attempts an account logon by explicitly
  specifying that account's credentials.
data_fields:
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested the new logon session with explicit credentials.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the new logon session with explicit
    credentials.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: user_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x31844'
- standard_name: user_logon_guid
  field_name: LogonGuid
  type: string
  description: a GUID that can help you correlate this event with another event that
    can contain the same Logon GUID
  sample_value: '{00000000-0000-0000-0000-000000000000}'
- standard_name: target_user_name
  field_name: TargetUserName
  type: string
  description: the name of the account whose credentials were used
  sample_value: ladmin
- standard_name: target_user_domain
  field_name: TargetDomainName
  type: string
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: target_user_logon_guid
  field_name: TargetLogonGuid
  type: string
  description: 'a GUID that can help you correlate this event with another event that
    can contain the same Logon GUID, "4769(S, F): A Kerberos service ticket was requested
    event on a domain controller.'
  sample_value: '{0887F1E4-39EA-D53C-804F-31D568A06274}'
- standard_name: target_server_name
  field_name: TargetServerName
  type: string
  description: the name of the server on which the new process was run. Has "localhost"
    value if the process was run locally.
  sample_value: localhost
- standard_name: target_info
  field_name: TargetInfo
  type: string
  description: there is no detailed information about this field in this document.
  sample_value: localhost
- standard_name: process_id
  field_name: ProcessId
  type: integer
  description: hexadecimal Process ID of the process which was run using explicit
    credentials. Process ID (PID) is a number used by the operating system to uniquely
    identify an active process.
  sample_value: '0x368'
- standard_name: process_name
  field_name: ProcessName
  type: string
  description: full path and the name of the executable for the process.
  sample_value: C:\Windows\System32\svchost.exe
- standard_name: src_ip
  field_name: IpAddress
  type: ip
  description: IP address of machine from which logon attempt was performed.
  sample_value: ::1
- standard_name: src_port
  field_name: IpPort
  type: integer
  description: source port which was used for logon attempt from remote machine.
  sample_value: '0'
resources:
