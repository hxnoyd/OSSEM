title: 'Event ID 4779: A session was disconnected from a Window Station'
operating_system: windows
data_channel: security
description: This event is generated when a user disconnects from an existing Terminal
  Services session, or when a user switches away from an existing desktop using Fast
  User Switching.
data_fields:
- standard_name: user_name
  field_name: AccountName
  type: string
  description: the name of the account for which the session was disconnected.
  sample_value: ladmin
- standard_name: user_domain
  field_name: AccountDomain
  type: string
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: LogonID
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x1e01f6'
- standard_name: session_name
  field_name: SessionName
  type: string
  description: the name of disconnected session
  sample_value: RDP-Tcp#6
- standard_name: src_host_name
  field_name: ClientName
  type: string
  description: machine name from which the session was disconnected. Has "Unknown"value
    for console session.
  sample_value: WIN81
- standard_name: src_ip
  field_name: ClientAddress
  type: ip
  description: IP address of the computer from which the session was disconnected.
  sample_value: 10.0.0.100
