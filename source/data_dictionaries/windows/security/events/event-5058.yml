title: 'Event ID 5058: Key file operation.'
operating system: windows
data channel: security
description: This event generates when an operation (read, write, delete, and so on)
  was performed on a file that contains a KSP key by using a Key Storage Provider.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested key file operation.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested key file operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: string
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x38e2d'
- standard name: event_provider_name
  field name: ProviderName
  type: string
  description: the name of KSP through which the operation was performed.
  sample value: Microsoft Software Key Storage Provider
- standard name: algorithm_name
  field name: AlgorithmName
  type: string
  description: the name of cryptographic algorithm through which the key was used
    or accessed.
  sample value: ECDH_P521
- standard name: key_name
  field name: KeyName
  type: string
  description: the name of the key (key container) with which operation was performed.
  sample value: le-SuperAdmin-5e350d8e-ae46-458c-bac0-d8f3279c944e
- standard name: key_type
  field name: KeyType
  type: string
  description: 'can have one of the following values: "User key." - user''s cryptographic
    key. "Machine key." - machine''s cryptographic key.'
  sample value: '%%2500'
- standard name: key_path
  field name: KeyFilePath
  type: string
  description: full path and filename of the key file on which the operation was performed.
  sample value: C:\Users\dadmin\AppData\Roaming\Microsoft\Crypto\Keys\c0a496c6786f0d25e8624fee96e4e580_7a1bf91d-ebdd-449c-825d-c97f2f47cd01
- standard name: operation
  field name: Operation
  type: string
  description: performed operation.
  sample value: '%%2459'
- standard name: return_code
  field name: ReturnCode
  type: integer
  description: has "0x0" value for Success events.
  sample value: '0x0'
