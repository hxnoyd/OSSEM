title: 'Event ID 5138: A directory service object was undeleted'
operating_system: windows
data_channel: security
description: This event generates every time an Active Directory object is undeleted.
  It happens, for example, when an Active Directory object was restored from the Active
  Directory Recycle Bin.
data_fields:
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested that the object be undeleted or restored.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: name of account that requested that the object be undeleted or restored.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x3be49'
- standard_name: ''
  field_name: AppCorrelationID
  type: string
  description: always has "-" value. Not in use.
  sample_value: '-'
- standard_name: host_domain
  field_name: DSName
  type: string
  description: the name of an Active Directory domain, where the object was undeleted.
  sample_value: contoso.local
- standard_name: ''
  field_name: DSType
  type: string
  description: has "Active Directory Domain Services" value for this event.
  sample_value: '%%14676'
- standard_name: ''
  field_name: NewObjectDN
  type: string
  description: New distinguished name of undeleted object.
  sample_value: CN=Andrei,CN=Users,DC=contoso,DC=local
- standard_name: ''
  field_name: ObjectClass
  type: string
  description: class of the object that was undeleted.
  sample_value: user
- standard_name: ''
  field_name: ObjectGUID
  type: string
  description: each Active Directory object has globally unique identifier (GUID),
    which is a 128-bit value that is unique not only in the enterprise but also across
    the world.
  sample_value: '{53511188-BC98-4995-9D78-2D40143C9711}'
- standard_name: ''
  field_name: OldObjectDN
  type: string
  description: "\_Old distinguished name of undeleted object."
  sample_value: CN=Andrei\0ADEL:53511188-bc98-4995-9d78-2d40143c9711,CN=Deleted Objects,DC=contoso,DC=local
- standard_name: ''
  field_name: OpCorrelationID
  type: string
  description: multiple modifications are often executed as one operation via LDAP.
  sample_value: '{3E2B5ECF-4C35-4C3F-8D82-B8D6F477D846}'
resources:
