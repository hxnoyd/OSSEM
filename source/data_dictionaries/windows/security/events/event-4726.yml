title: 'Event ID 4726: A user account was deleted'
operating system: windows
data channel: security
description: This event generates every time user object was deleted. This event generates
  on domain controllers, member servers, and workstations.
data fields:
- standard name: target_user_name
  field name: TargetUserName
  type: string
  description: the name of the account that was deleted.
  sample value: ksmith
- standard name: target_user_domain
  field name: TargetDomainName
  type: string
  description: target account's domain or computer name.
  sample value: CONTOSO
- standard name: target_user_sid
  field name: TargetSid
  type: string
  description: SID of account that was deleted.
  sample value: S-1-5-21-3457937927-2839227994-823803824-6609
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "delete user account" operation.
    Event Viewer automatically tries to resolve SIDs and show the account name. If
    the SID cannot be resolved, you will see the source data in the event.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "delete user account" operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x30d5f'
- standard name: user_privilege_list
  field name: PrivilegeList
  type: string
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-".
  sample value: '-'
