title: 'Event ID 4726: A user account was deleted'
operating_system: windows
data_channel: security
description: This event generates every time user object was deleted. This event generates
  on domain controllers, member servers, and workstations.
data_fields:
- standard_name: target_user_name
  field_name: TargetUserName
  type: string
  description: the name of the account that was deleted.
  sample_value: ksmith
- standard_name: target_user_domain
  field_name: TargetDomainName
  type: string
  description: target account's domain or computer name.
  sample_value: CONTOSO
- standard_name: target_user_sid
  field_name: TargetSid
  type: string
  description: SID of account that was deleted.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-6609
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested the "delete user account" operation.
    Event Viewer automatically tries to resolve SIDs and show the account name. If
    the SID cannot be resolved, you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "delete user account" operation.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x30d5f'
- standard_name: user_privilege_list
  field_name: PrivilegeList
  type: string
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-".
  sample_value: '-'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4726.md
- text: MS Security Auditing Category - Account Management
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#account-management
- text: MS Security Auditing Sub-category - Audit User Account Management
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-user-account-management.md
tags:
