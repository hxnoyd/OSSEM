title: 'Event ID 4818: Proposed Central Access Policy does not grant the same access
  permissions as the current Central Access Policy.'
operating system: windows
data channel: security
description: This event generates when Dynamic Access Control Proposed Central Access
  Policy is enabled and access was not granted by Proposed Central Access Policy.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that made an access request.
  sample value: S-1-5-21-3457937927-2839227994-823803824-2104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that made an access request.
  sample value: Auditor
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x1e5f21'
- standard name: object_server
  field name: ObjectServer
  type: string
  description: has "Security" value for this event.
  sample value: Security
- standard name: object_type
  field name: ObjectType
  type: string
  description: The type of an object that was accessed during the operation. Always
    "File" for this event.
  sample value: File
- standard name: file_path
  field name: ObjectName
  type: string
  description: full path and name of the file or folder for which access was requested.
  sample value: C:\Finance Documents\desktop.ini
- standard name: object_handle_id
  field name: HandleId
  type: integer
  description: hexadecimal value of a handle to Object Name.
  sample value: '0xc64'
- standard name: process_id
  field name: ProcessId
  type: integer
  description: hexadecimal Process ID of the process through which the access was
    requested.
  sample value: '0x4'
- standard name: process_path
  field name: ProcessName
  type: string
  description: full path and the name of the executable for the process.
  sample value: None
- standard name: access_reason
  field name: AccessReason
  type: string
  description: the list of access check results for Current Access Policy.
  sample value: '%%1538: %%1801 D:(A;ID;0x1200a9;;;BU) %%1541: %%1801 D:(A;ID;0x1200a9;;;BU)
    %%4416: %%1801 D:(A;ID;0x1200a9;;;BU) %%4419: %%1801 D:(A;ID;0x1200a9;;;BU) %%4423:
    %%1801 D:(A;ID;0x1200a9;;;BU)'
- standard name: staging_reason
  field name: StagingReason
  type: string
  description: the list of access check results for Proposed Central Access Policy.
  sample value: '%%1538: %%1814Finance Documents Rule %%1541: %%1814Finance Documents
    Rule %%4416: %%1814Finance Documents Rule %%4419: %%1814Finance Documents Rule
    %%4423: %%1814Finance Documents Rule'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-4818.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit Central Access Policy Staging
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/audit-central-access-policy-staging.md
tags:
- Object Access
- Audit Central Access Policy Staging