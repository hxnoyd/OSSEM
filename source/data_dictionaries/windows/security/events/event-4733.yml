title: 'Event ID 4733: A member was removed from a security-enabled local group'
operating_system: windows
data_channel: security
description: This event generates every time member was removed from security-enabled
  (security) local group.
data_fields:
- standard_name: target_user_name
  field_name: MemberName
  type: string
  description: 'distinguished name of account that was removed from the group. For
    example: "CN=Auditor,CN=Users,DC=contoso,DC=local". For local groups this field
    typically has "-" value, even if removed member is a domain account.'
  sample_value: CN=Auditor,CN=Users,DC=contoso,DC=local
- standard_name: target_user_sid
  field_name: MemberSid
  type: string
  description: SID of account that was removed from the group.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-2104
- standard_name: target_group_name
  field_name: TargetUserName
  type: string
  description: 'The name of the group from which the member was removed. For example:
    ServiceDesk'
  sample_value: AccountOperators
- standard_name: target_group_domain
  field_name: TargetDomainName
  type: string
  description: domain or computer name of the group from which the member was removed.
  sample_value: CONTOSO
- standard_name: target_group_sid
  field_name: TargetSid
  type: string
  description: SID of the group from which the member was removed.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-6605
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested the "remove member from the group" operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "remove member from the
    group" operation.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x35e38'
- standard_name: user_privilege_list
  field_name: PrivilegeList
  type: string
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-".
  sample_value: '-'
