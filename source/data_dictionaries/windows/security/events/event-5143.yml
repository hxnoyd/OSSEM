title: 'Event ID 5143: A network share object was modified'
operating system: windows
data channel: security
description: This event generates every time network share object was modified.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that requested the "modify network share object" operation.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that requested the "modify network share object"
    operation.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample value: '0x38d12'
- standard name: object_type
  field name: ObjectType
  type: string
  description: The type of an object that was modified. Always "Directory" for this
    event.
  sample value: Directory
- standard name: share_name
  field name: ShareName
  type: string
  description: 'the name of the modified share object. The format is: \*\SHARE_NAME'
  sample value: \\*\Documents
- standard name: share_local_path
  field name: ShareLocalPath
  type: string
  description: the full system (NTFS) path for the added share object.
  sample value: C:\Documents
- standard name: share_old_remark
  field name: OldRemark
  type: string
  description: the old value of network share "Comments:" field. Has "N/A" value if
    it is not set.
  sample value: N/A
- standard name: share_new_remak
  field name: NewRemark
  type: string
  description: the new value of network share "Comments:" field. Has "N/A" value if
    it is not set.
  sample value: N/A
- standard name: share_old_max_users
  field name: OldMaxUsers
  type: string
  description: old hexadecimal value of "Limit the number of simultaneous user to:"
    field. Has "0xFFFFFFFF" value if the number of connections is unlimited.
  sample value: '0xffffffff'
- standard name: share_new_max_users
  field name: NewMaxUsers
  type: string
  description: new hexadecimal value of "Limit the number of simultaneous user to:"
    field. Has "0xFFFFFFFF" value if the number of connections is unlimited.
  sample value: '0xffffffff'
- standard name: share_old_flags
  field name: OldShareFlags
  type: string
  description: old hexadecimal value of "Offline Settings" caching settings window
    flags.
  sample value: '0x800'
- standard name: share_new_flags
  field name: NewShareFlags
  type: string
  description: new hexadecimal value of "Offline Settings" caching settings window
    flags.
  sample value: '0x800'
- standard name: share_old_SD
  field name: OldSD
  type: string
  description: the old Security Descriptor Definition Language (SDDL) value for network
    share security descriptor.
  sample value: '-'
- standard name: share_new_SD
  field name: NewSD
  type: string
  description: the new Security Descriptor Definition Language (SDDL) value for network
    share security descriptor.
  sample value: O:BAG:DAD:(D;;FA;;;S-1-5-21-3457937927-2839227994-823803824-1104)(A;OICI;FA;;;WD)(A;OICI;FA;;;BA)
