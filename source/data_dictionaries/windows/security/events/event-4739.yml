title: 'Event ID 4739: Domain Policy was changed.'
operating system: windows
data channel: security
description: 'This event generates when one of the following changes was made to local
  computer security policy: Computer''s "\Security Settings\Account Policies\Account
  Lockout Policy" settings were modified. Computer''s "\Security Settings\Account
  Policies\Password Policy" settings were modified. "Network security: Force logoff
  when logon hours expire" group policy setting was changed. Domain functional level
  was changed or some other attributes changed (see details in event description).'
data fields:
- standard name: domain_policy_name
  field name: DomainPolicyChanged
  type: string
  description: the type of change which was made. The format is "policy_name modified".
  sample value: Password Policy
- standard name: domain_name
  field name: DomainName
  type: string
  description: the name of domain for which policy changes were made.
  sample value: CONTOSO
- standard name: domain_sid
  field name: DomainSid
  type: string
  description: the SID of domain for which policy changes were made.
  sample value: S-1-5-21-3457937927-2839227994-823803824
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that made a change to specific local policy.
  sample value: S-1-5-18
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that made a change to specific local policy.
  sample value: DC01$
- standard name: user_domain
  field name: SubjectDomainName
  type: strng
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample value: '0x3e7'
- standard name: user_privilege_list
  field name: PrivilegeList
  type: string
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege.
  sample value: '-'
- standard name: password_policy_min_age
  field name: MinPasswordAge
  type: string
  description: '"\Security Settings\Account Policies\Password Policy\Minimum password
    age" group policy. Numeric value.'
  sample value: '-'
- standard name: password_policy_max_age
  field name: MaxPasswordAge
  type: string
  description: '"\Security Settings\Account Policies\Password Policy\Maximum password
    age" group policy. Numeric value.'
  sample value: '-'
- standard name: network_security_policy_force_logoff
  field name: ForceLogoff
  type: string
  description: '"\Security Settings\Local Policies\Security Options\Network security:
    Force logoff when logon hours expire" group policy.'
  sample value: '-'
- standard name: lockout_policy_threshold
  field name: LockoutThreshold
  type: integer
  description: '"\Security Settings\Account Policies\Account Lockout Policy\Account
    lockout threshold" group policy. Numeric value.'
  sample value: '-'
- standard name: lockout_policy_observation_window
  field name: LockoutObservationWindow
  type: integer
  description: '"\Security Settings\Account Policies\Account Lockout Policy\Reset
    account lockout counter after" group policy. Numeric value.'
  sample value: '-'
- standard name: lockout_policy_duration
  field name: LockoutDuration
  type: integer
  description: '"\Security Settings\Account Policies\Account Lockout Policy\Account
    lockout duration" group policy. Numeric value.'
  sample value: '-'
- standard name: password_policy_properties
  field name: PasswordProperties
  type: integer
  description: ''
  sample value: '-'
- standard name: password_policy_min_length
  field name: MinPasswordLength
  type: integer
  description: '"\Security Settings\Account Policies\Password Policy\Minimum password
    length" group policy. Numeric value.'
  sample value: '-'
- standard name: password_policy_history_length
  field name: PasswordHistoryLength
  type: integer
  description: '"\Security Settings\Account Policies\Password Policy\Enforce password
    history" group policy. Numeric value.'
  sample value: '13'
- standard name: domain_policy_machine_account_quota
  field name: MachineAccountQuota
  type: integer
  description: ms-DS-MachineAccountQuota domain attribute was modified. Numeric value.
  sample value: '-'
- standard name: domain_policy_mixed_mode
  field name: MixedDomainMode
  type: integer
  description: ''
  sample value: '-'
- standard name: domain_policy_behavior_version
  field name: DomainBehaviorVersion
  type: integer
  description: msDS-Behavior-Version domain attribute was modified. Numeric value.
  sample value: '-'
- standard name: ''
  field name: OemInformation
  type: string
  description: not used. present for backward compatibility
  sample value: '-'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-4739.md
- text: MS Security Auditing Category - Policy Change
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#policy-change
- text: MS Security Auditing Sub-category - Audit Authentication Policy Change
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-authentication-policy-change.md
tags:
- Policy Change
- Audit Authentication Policy Change