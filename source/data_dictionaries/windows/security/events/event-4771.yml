title: 'Event ID 4771: Kerberos pre-authentication failed'
operating system: windows
data channel: security
description: This event generates every time the Key Distribution Center fails to
  issue a Kerberos Ticket Granting Ticket (TGT). This can occur when a domain controller
  doesn't have a certificate installed for smart card authentication (for example,
  with a "Domain Controller" or "Domain Controller Authentication" template), the
  user's password has expired, or the wrong password was provided. This event generates
  only on domain controllers. This event is not generated if "Do not require Kerberos
  preauthentication" option is set for the account.
data fields:
- standard name: user_name
  field name: TargetUserName
  type: string
  description: the name of account, for which (TGT) ticket was requested. Computer
    account name ends with $ character.
  sample value: dadmin
- standard name: user_sid
  field name: TargetSid
  type: string
  description: 'SID of account object for which (TGT) ticket was requested. Event
    Viewer automatically tries to resolve SIDs and show the account name. If the SID
    cannot be resolved, you will see the source data in the event. For example: CONTOSO\dadmin
    or CONTOSO\WIN81$.'
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: service_name
  field name: ServiceName
  type: string
  description: 'the name of the service in the Kerberos Realm to which TGT request
    was sent. Typically has one of the following formats: krbtgt/DOMAIN_NETBIOS_NAME.
    Example: krbtgt/CONTOSO, krbtgt/DOMAIN_FULL_NAME. Example: krbtgt/CONTOSO.LOCAL'
  sample value: krbtgt/CONTOSO.LOCAL
- standard name: ticket_options
  field name: TicketOptions
  type: string
  description: this is a set of different Ticket Flags in hexadecimal format
  sample value: '0x40810010'
- standard name: ticket_status
  field name: Status
  type: string
  description: hexadecimal failure code of failed TGT issue operation
  sample value: '0x10'
- standard name: ticket_pre_auth_type
  field name: PreAuthType
  type: integer
  description: the code of pre-Authentication type which was used in TGT request.
  sample value: '15'
- standard name: src_ip
  field name: IpAddress
  type: ip
  description: IP address of the computer from which the TGT request was received.
  sample value: ::ffff:10.0.0.12
- standard name: src_port
  field name: IpPort
  type: integer
  description: source port number of client network connection (TGT request connection).
  sample value: '49254'
- standard name: certificate_issuer_name
  field name: CertIssuerName
  type: string
  description: the name of the Certification Authority that issued the smart card
    certificate. Populated in Issued by field in certificate.
  sample value: ''
- standard name: certificate_serial_number
  field name: CertSerialNumber
  type: string
  description: smart card certificate's serial number. Can be found in Serial number
    field in the certificate.
  sample value: ''
- standard name: certificate_thumbprint
  field name: CertThumbprint
  type: string
  description: smart card certificate's thumbprint. Can be found in Thumbprint field
    in the certificate.
  sample value: ''
