title: 'Event ID 4618: A monitored security event pattern has occurred.'
operating_system: windows
data_channel: security
description: This event is generated when Windows is configured to generate alerts
  in accordance with the Common Criteria Security Audit Analysis requirements (FAU_SAA)
  and an auditable event pattern occurs.
