title: 'Event ID 4951: A rule has been ignored because its major version number was
  not recognized by Windows Firewall.'
operating_system: windows
data_channel: security
description: When you create or edit a Windows Firewall rule, the settings that you
  can include depend upon the version of Windows you use when creating the rule.
data_fields:
- standard_name: profile
  field_name: Profile
  type: string
  description: the name of the profile of the ignored rule.
  sample_value: All
- standard_name: rule_id
  field_name: RuleId
  type: string
  description: the unique identifier for ignored firewall rule.
  sample_value: '{08CBB349-D158-46BE-81E1-2ABC59BDD523}'
- standard_name: rule_name
  field_name: RuleName
  type: string
  description: the unique identifier for ignored firewall rule.
  sample_value: '-'
