title: 'Event ID 4866: A trusted forest information entry was removed.'
operating_system: windows
data_channel: security
description: This event generates when the trusted forest information entry was removed.
data_fields:
- standard_name: forest_root
  field_name: ForestRoot
  type: string
  description: the name of the Active Directory forest for which trusted forest information
    entry was removed.
  sample_value: Fabrikam.local
- standard_name: forest_sid
  field_name: ForestRootSid
  type: string
  description: the SID of the Active Directory forest for which trusted forest information
    entry was removed.
  sample_value: S-1-5-21-2703072690-1374247579-2643703677
- standard_name: operation_id
  field_name: OperationId
  type: integer
  description: 'unique hexadecimal identifier of the operation. You can correlate
    this event with other events (4865(S): A trusted forest information entry was
    added, 4867(S): A trusted forest information entry was modified.) using this field.'
  sample_value: '0x648620'
- standard_name: forest_entry_type
  field_name: EntryType
  type: integer
  description: the type of removed entry
  sample_value: '2'
- standard_name: forest_flags
  field_name: Flags
  type: integer
  description: Forest flags flags.
  sample_value: '0'
- standard_name: forest_top_level_name
  field_name: TopLevelName
  type: string
  description: the name of the removed trusted forest information entry.
  sample_value: '-'
- standard_name: dns_name
  field_name: DnsName
  type: string
  description: DNS name of the trust partner. This parameter might not be captured
    in the event, and in that case appears as "-".
  sample_value: Fabrikam.local
- standard_name: netbios_name
  field_name: NetbiosName
  type: string
  description: NetBIOS name of the trust partner. This parameter might not be captured
    in the event, and in that case appears as "-".
  sample_value: FABRIKAM
- standard_name: domain_sid
  field_name: DomainSid
  type: string
  description: SID of the trust partner. This parameter might not be captured in the
    event, and in that case appears as "NULL SID".
  sample_value: S-1-5-21-2703072690-1374247579-2643703677
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested the "remove a trusted forest information
    entry" operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "remove a trusted forest
    information entry" operation.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: string
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x138eb0'
resources:
