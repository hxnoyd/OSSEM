title: 'Event ID 4664: An attempt was made to create a hard link'
operating system: windows
data channel: security
description: This event generates when an NTFS hard link was successfully created.
data fields:
- standard name: user_sid
  field name: SubjectUserSid
  type: string
  description: SID of account that made an attempt to create the hard link.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard name: user_name
  field name: SubjectUserName
  type: string
  description: the name of the account that made an attempt to create the hard link.
  sample value: dadmin
- standard name: user_domain
  field name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO
- standard name: user_logon_id
  field name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample value: '0x43659'
- standard name: file_name
  field name: FileName
  type: string
  description: the name of a file or folder that new hard link refers to.
  sample value: C:\notepad.exe
- standard name: file_link_name
  field name: LinkName
  type: string
  description: full path name with new hard link file name.
  sample value: C:\Docs\My.exe
- standard name: transaction_id
  field name: TransactionId
  type: string
  description: 'unique GUID of the transaction. This field can help you correlate
    this event with other events that might contain the same Transaction ID, such
    as "4660(S): An object was deleted."'
  sample value: '{00000000-0000-0000-0000-000000000000}'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4664.md
