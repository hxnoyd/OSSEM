title: 'Event ID 4749: A security-disabled global group was created'
operating_system: windows
data_channel: security
description: This event generates every time a new security-disabled (distribution)
  global group was created. This event generates only on domain controllers.
data_fields:
- standard_name: target_group_name
  field_name: TargetUserName
  type: string
  description: the name of the group that was created.
  sample_value: ServiceDesk
- standard_name: target_group_domain
  field_name: TargetDomainName
  type: string
  description: domain name of created group.
  sample_value: CONTOSO
- standard_name: target_group_sid
  field_name: TargetSid
  type: string
  description: SID of created group. Event Viewer automatically tries to resolve SIDs
    and show the group name. If the SID cannot be resolved, you will see the source
    data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-6119
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested the "create group" operation. Event Viewer
    automatically tries to resolve SIDs and show the account name. If the SID cannot
    be resolved, you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested the "create group" operation.
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3007b'
- standard_name: user_privilege_list
  field_name: PrivilegeList
  type: string
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-".
  sample_value: '-'
- standard_name: target_group_sam_name
  field_name: SamAccountName
  type: string
  description: 'This is a name of new group used to support clients and servers from
    previous versions of Windows (pre-Windows 2000 logon name). The value of sAMAccountName
    attribute of new group object. For example: ServiceDesk'
  sample_value: ServiceDesk
- standard_name: target_sid_history
  field_name: SidHistory
  type: string
  description: contains previous SIDs used for the object if the object was moved
    from another domain. Whenever an object is moved from one domain to another, a
    new SID is created and becomes the objectSID. The previous SID is added to the
    sIDHistory property.
  sample_value: '-'
