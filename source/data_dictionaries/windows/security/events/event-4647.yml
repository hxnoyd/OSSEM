title: 'Event ID 4647: User initiated logoff'
operating_system: windows
data_channel: security
description: This event is generated when a logoff is initiated. No further user-initiated
  activity can occur. This event can be interpreted as a logoff event.
data_fields:
- standard_name: user_sid
  field_name: TargetUserSid
  type: string
  description: SID of account that requested the "logoff" operation
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: TargetUserName
  type: string
  description: the name of the account that requested the "logoff" operation
  sample_value: dadmin
- standard_name: user_domain
  field_name: TargetDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: TargetLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x29b379'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4647.md
- text: MS Security Auditing Category - Logon/Logoff
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#logonlogoff
- text: MS Security Auditing Sub-category - Audit Logoff
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-logoff.md
tags:
- Logon/Logoff
- Audit Logoff
