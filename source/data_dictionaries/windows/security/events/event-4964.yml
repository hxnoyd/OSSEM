title: 'Event ID 4964: Special groups have been assigned to a new logon'
operating_system: windows
data_channel: security
description: This event occurs when an account that is a member of any defined Special
  Group logs in.
data_fields:
- standard_name: user_sid
  field_name: SubjectUserSid
  type: string
  description: SID of account that requested logon for New Logon account
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  field_name: SubjectUserName
  type: string
  description: the name of the account that requested logon for New Logon account
  sample_value: dadmin
- standard_name: user_domain
  field_name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  field_name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID,
  sample_value: '0xd972e'
- standard_name: user_logon_guid
  field_name: LogonGuid
  type: string
  description: 'a GUID that can help you correlate this event with another event that
    can contain the same Logon GUID, "4769(S, F): A Kerberos service ticket was requested
    event on a domain controller.'
  sample_value: '{00000000-0000-0000-0000-000000000000}'
- standard_name: target_user_sid
  field_name: TargetUserSid
  type: string
  description: SID of account that performed the logon.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-500
- standard_name: target_user_name
  field_name: TargetUserName
  type: string
  description: the name of the account that performed the logon.
  sample_value: ladmin
- standard_name: target_user_domain
  field_name: TargetDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: target_user_logon_id
  field_name: TargetLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x139faf'
- standard_name: target_user_logon_guid
  field_name: TargetLogonGuid
  type: string
  description: 'a GUID that can help you correlate this event with another event that
    can contain the same Logon GUID, "4769(S, F): A Kerberos service ticket was requested
    event on a domain controller.'
  sample_value: '{B03B6192-09AE-E77F-DD10-2DC430766040}'
- standard_name: target_user_sid_list
  field_name: SidList
  type: string
  description: the list of special group SIDs, which New Logon\Security ID is a member
    of.
  sample_value: '%{S-1-5-21-3457937927-2839227994-823803824-512}'
resources:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4964.md
- text: MS Security Auditing Category - Logon/Logoff
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#logonlogoff
- text: MS Security Auditing Sub-category - Audit Special Logon
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-special-logon.md
tags:
- Logon/Logoff
- Audit Special Logon
