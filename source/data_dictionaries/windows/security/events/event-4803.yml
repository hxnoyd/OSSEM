title: 'Event ID 4803: The screen saver was dismissed'
operating system: windows
data channel: security
description: This event is generated when screen saver was dismissed.
data fields:
- standard name: user_sid
  field name: TargetUserSid
  type: string
  description: SID of account that requested the "dismiss screensaver" operation.
  sample value: S-1-5-21-3457937927-2839227994-823803824-1104<
- standard name: user_name
  field name: TargetUserName
  type: string
  description: the name of the account that requested the "dismiss screensaver" operation.
  sample value: dadmin<
- standard name: user_domain
  field name: TargetDomainName
  type: string
  description: subject's domain or computer name.
  sample value: CONTOSO<
- standard name: user_logon_id
  field name: TargetLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample value: '0x759a9'
- standard name: session_id
  field name: SessionId
  type: integer
  description: unique ID of a session for which screen saver was dismissed. You can
    see the list of current session IDs using "query session" command in command prompt.
  sample value: '3'
