title: ingress.event.emetmitigation (EMET Mitigation)
operating_system: windows
data_channel: carbonblack
description: Microsoft EMET has killed a process on an endpoint monitored by Carbon
  Black.
data_fields:
- standard_name: blocked
  field_name: blocked
  type: BOOLEAN
  description: boolean value describing if the action was successfully blocked by
    EMET
  sample_value: 'true'
- standard_name: cb_server
  field_name: cb_server
  type: TEXT
  description: Used to distinguish between multiple Cb Response servers. Set this
    in the "server_name" option of cb-event-forwarder.ini.
  sample_value: cbserver
- standard_name: host_name
  field_name: computer_name
  type: TEXT
  description: hostname of the sensor
  sample_value: JASON-WIN81-VM
- standard_name: emet_timestamp
  field_name: emet_timestamp
  type: BIGINT
  description: timestamp of EMET event represented by a 64-bit Windows FILETIME
  sample_value: '130949318600000000'
- standard_name: event_type
  field_name: event_type
  type: TEXT
  description: type of event
  sample_value: filemod
- standard_name: process_link
  field_name: link_process
  type: TEXT
  description: Deep link to Cb Response UI for process
  sample_value: https://cbtests/#analyze/00000001-0000-0d10-01d1-39b621f894f9/1
- standard_name: sensor_link
  field_name: link_sensor
  type: TEXT
  description: Deep link to Cb Response UI for sensor
  sample_value: https://cbtests/#/host/1
- standard_name: log_id
  field_name: log_id
  type: INTEGER
  description: EMET log ID associated with this emetmitigation event
  sample_value: '1032'
- standard_name: log_message
  field_name: log_message
  type: TEXT
  description: The full log message generated by EMET
  sample_value: 'EMET detected EAF mitigation and will close the application: EMET_Test64.exe\r\n\r\nEAF
    check failed:\n  Application \t: C:\Users\dan\Desktop\EMET_TEST\EMET_Test64.exe\n  User
    Name \t: DANWIN764\dan\n  Session ID \t: 1\n  PID \t\t: 0xD10 (3344)\n  TID \t\t:
    0xDB4 (3508)\n  Module \t: N/A\n  Mod Base \t: 0x0000000000000000\n  Mod Address
    \t: 0x000000000297000D\n  Mem Address \t: 0x0000000000000000\n\r\n'
- standard_name: hash
  field_name: md5
  type: TEXT
  description: md5 of process_guid executable image
  sample_value: 7A2870C2A8283B3630BF7670D0362B94
- standard_name: mitigation
  field_name: mitigation
  type: TEXT
  description: The type of EMET mitigation performed to block the operation. Possible
    values are Dep, Sehop, Asr, Aslr, NullPage, HeapSpray, MandatoryAslr, Eaf, EafPlus,
    BottomUpAslr, LoadLibrary, MemoryProtection, SimulateExecFlow, StackPivot, CallerChecks,
    BannedFunctions, DeepHooks, AntiDetours.
  sample_value: Eaf
- standard_name: process_id
  field_name: pid
  type: INTEGER
  description: Endpoint OS Process id of process that generated the emetmitigation
    event
  sample_value: '3344'
- standard_name: process_guid
  field_name: process_guid
  type: TEXT
  description: Process GUID of offending process
  sample_value: 00000001-0000-0d10-01d1-39b621f894f9
- standard_name: sensor_id
  field_name: sensor_id
  type: INTEGER
  description: sensor ID of associated sensor
  sample_value: '1'
- standard_name: event_date_creation
  field_name: timestamp
  type: INTEGER
  description: Endpoint timestamp of this event since epoch
  sample_value: '1450458260'
- standard_name: event_type_detailed
  field_name: type
  type: TEXT
  description: The full type of event
  sample_value: ingress.event.emetmitigation
resources:
- text: Carbon Black Developer Docs
  link: https://developer.carbonblack.com/reference/enterprise-response/event-forwarder/event-schema/#ingress-event-emetmitigation-emet-mitigation
tags: []
