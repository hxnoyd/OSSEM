- standard_name: category
  field_name: Category
  type: ''
  description: ''
  sample_value: ''
- standard_name: title
  field_name: Title
  type: ''
  description: ''
  sample_value: ''
- standard_name: file_name
  field_name: FileName
  type: string
  description: Name of the file that the recorded action was applied to
  sample_value: ''
- standard_name: hash_sha1
  field_name: SHA1
  type: string
  description: "\xDF  SHA-1 of the file that the recorded action was applied to"
  sample_value: ''
- standard_name: remote_url
  field_name: RemoteUrl
