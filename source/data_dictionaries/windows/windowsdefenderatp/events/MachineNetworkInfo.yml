title: MachineNetworkInfo
operating_system: windows
data_channel: windowsdefenderatp
description: Network properties of machines, including adapters, IP and MAC addresses,
  as well as connected networks and domains
data_fields:
- standard_name: event_date_creation
  field_name: EventTime
  type: date
  description: Date and time when the event was recorded
  sample_value: ''
- standard_name: machine_id
  field_name: MachineId
  type: string
  description: Unique identifier for the machine in the service
  sample_value: ''
- standard_name: computer_name
  field_name: ComputerName
  type: string
  description: Fully qualified domain name (FQDN) of the machine
  sample_value: ''
- standard_name: report_id
  field_name: ReportId
  type: long
  description: Event identifier based on a repeating counter. To identify unique events,
    this column must be used in conjunction with the ComputerName and EventTime columns.
  sample_value: ''
- standard_name: network_adapter_name
  field_name: NetworkAdapterName
  type: string
  description: Name of the network adapter
  sample_value: ''
- standard_name: mac_address
  field_name: MacAddress
  type: ''
  description: string
  sample_value: MAC address of the network adapter
- standard_name: network_adapter_type
  field_name: NetworkAdapterType
  type: string
  description: Network adapter type
  sample_value: ''
- standard_name: network_adapter_status
  field_name: NetworkAdapterStatus
  type: string
  description: Operational status of the network adapter
  sample_value: ''
- standard_name: tunnel_type
  field_name: TunnelType
  type: string
  description: Tunneling protocol, if the interface is used for this purpose, for
    example 6to4, Teredo, ISATAP, PPTP, SSTP, and SSH
  sample_value: ''
- standard_name: connected_network
  field_name: ConnectedNetwork
  type: string
  description: Networks that the adapter is connected to. Each JSON array contains
    the network name, category (public, private or domain), a description, and a flag
    indicating if it's connected publicly to the internet.
  sample_value: ''
- standard_name: dns_address
  field_name: DnsAddress
  type: string
  description: DNS server addresses in JSON array format
  sample_value: ''
- standard_name: ipv4_dhcp
  field_name: IPv4Dhcp
  type: string
  description: IPv4 address of DHCP server
  sample_value: ''
- standard_name: ipv6_dhcp
  field_name: IPv6Dhcp
  type: string
  description: IPv6 address of DHCP server
  sample_value: ''
- standard_name: default_gateways
  field_name: DefaultGateways
  type: string
  description: Default gateway addresses in JSON array format
  sample_value: ''
- standard_name: ip_address
  field_name: IPAddresses
  type: string
  description: JSON array containing all the IP addresses assigned to the adapter,
    along with their respective subnet prefix and IP address space, such as public,
    private, or link-local
  sample_value: ''
resources: []
tags: []
