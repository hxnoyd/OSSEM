title: Kerberos TGT Schema
description: Event fields used to define Kerberos Ticket Granting Tickets.
data_fields:
- standard_name: service_name
  field_name: ''
  type: string
  description: 'the name of the service in the Kerberos Realm to which TGT request
    was sent. Typically has value "krbtgt" for TGT requests, which means Ticket Granting
    Ticket issuing service. For Failure events Service Name typically has the following
    format: krbtgt/REALM_NAME. For example: krbtgt/CONTOSO.'
  sample_value: krbtgt
- standard_name: ticket_options
  field_name: ''
  type: string
  description: this is a set of different ticket flags in hexadecimal format.
  sample_value: '0x40810010'
- standard_name: ticket_status
  field_name: ''
  type: string
  description: hexadecimal result code of TGT issue operation.
  sample_value: '0x0'
- standard_name: ticket_encryption_type
  field_name: ''
  type: string
  description: the cryptographic suite that was used for issued TGT
  sample_value: '0x12'
- standard_name: ticket_pre_auth_type
  field_name: ''
  type: integer
  description: the code number of pre-Authentication type which was used in TGT request.
  sample_value: '15'
- standard_name: certificate_issuer_name
  field_name: ''
  type: string
  description: the name of the Certification Authority that issued the smart card
    certificate. Populated in Issued by field in certificate.
  sample_value: contoso-DC01-CA-1
- standard_name: certificate_serial_number
  field_name: ''
  type: string
  description: smart card certificates serial number. Can be found in Serial number
    field in the certificate.
  sample_value: 1D0000000D292FBE3C6CDDAFA200020000000D
- standard_name: certificate_thumbprint
  field_name: ''
  type: string
  description: smart card certificates thumbprint. Can be found in Thumbprint field
    in the certificate.
  sample_value: 564DFAEE99C71D62ABC553E695BD8DBC46669413
resources: []
tags: []
